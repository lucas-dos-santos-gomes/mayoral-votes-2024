<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/vote.css">
  <link rel="shortcut icon" href="../assets/imgs/sp-black-icon.png" type="image/x-icon">
  <title>Vote | Eleições SP</title>
</head>
<body>
  <header class="header">
    <input type="checkbox" id="x-menu" class="none" />
    <label for="x-menu" class="hamburguer-menu">
      <span class="menu-streak"></span>
      <span class="menu-streak"></span>
      <span class="menu-streak"></span>
    </label>
    <a class="refresh" href="../../index.html">
      <img class="logo" src="../assets/imgs/sp-black-icon-cutted.png" alt="Atualizar página" />
    </a>
    <nav class="header__nav">
      <ul class="header__nav__list">
        <li class="header__nav__list__items">
          <a href="../../index.html" class="header__nav__list__items__link">Início</a>
        </li>
        <li class="header__nav__list__items">
          <a href="../../index.html#myCarousel" class="header__nav__list__items__link">Candidatos</a>
        </li>
        <li class="header__nav__list__items">
          <a href="./result.html" class="header__nav__list__items__link">Resultado</a>
        </li>
      </ul>
    </nav>
    <!-- <a class="profile-link" href="../pages/profile.html"><i class="fa-solid fa-user"></i></a> -->
    <a class="profile-link" href=""><i class="fa-solid fa-right-from-bracket"></i></a>
  </header>

  <!-- Menu Hamburguer -->
  <div class="hamburguer-menu-container">
    <nav class="hamburguer-nav">
      <ul class="hamburguer-nav_list">
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#start">Início</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#myCarousel">Candidatos</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="./result.html">Resultado</a>
        </li>
      </ul>
    </nav>
  </div>

  <main class="main">
    <div class="voting-machine">
      <div class="painel">
        <div class="painel_voting">
          <div class="painel_voting_texts">
            <div class="painel_voting_title">Seu voto para:</div>
            <div class="painel_voting_type">Prefeito</div>
            <div class="painel_voting_numbers">
              <p>Números:</p>
              <div class="painel_voting_number"></div>
              <div class="painel_voting_number"></div>
            </div>
            <div class="painel_voting_description">
              Nome: <strong class="indicators-name">__________</strong>
            </div>
            <div class="painel_voting_description">
              Partido: <strong class="indicators-entourage">__________</strong>
            </div>
          </div>
          <div class="painel_voting_image">
            <img class="none" src="../assets/imgs/sp-icon.png" alt="Candidato escolhido" />
          </div>
          <div class="painel_voting_instructions">
            <p>Aperte a tecla:</p>
            <p><strong>BRANCO</strong> para VOTAR EM BRANCO</p>
            <p><strong>LARANJA</strong> para CORRIGIR SEU VOTO</p>
            <p><strong>VERDE</strong> para CORRIGIR SEU VOTO</p>
          </div>
        </div>
        <div class="painel_end none">Obrigado pelo seu voto!</div>
      </div>

      <div class="keyboard">
        <div class="keyboard_numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <div class="keyboard_actions">
          <button class="white-btn">BRANCO</button>
          <button class="correct-btn">CORRIGE</button>
          <button class="confirm-btn">CONFIRMA</button>
        </div>
      </div>
    </div>
  </main>

  <script src="../scripts/menu.js"></script>
  <script type="module" src="../scripts/vote.js"></script>
</body>
</html>
