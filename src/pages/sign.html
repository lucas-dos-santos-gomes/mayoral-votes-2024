<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/sign.css">
  <title>Login | Eleições SP</title>
</head>
<body>
  <main class="container" id="container">
    <div class="form-container sign-up-container">
      <form class="forms" action="#">
        <a href="../../index.html" class="return-link"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Crie sua conta</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>ou use seu email para o registro</span>
        <div class="infield">
          <input type="text" placeholder="Nome" />
          <label></label>
        </div>
        <div class="infield">
          <input type="email" placeholder="Email" name="email"/>
          <label></label>
        </div>
        <div class="infield">
          <input type="password" placeholder="Senha" />
          <label></label>
        </div>
        <button>Cadastrar</button>
        <button class="responsive-btn">- Tem uma conta? Entre com ela- </button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form class="forms" action="#">
        <a href="../../index.html" class="return-link"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Entre</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>ou use sua conta</span>
        <div class="infield">
          <input type="email" placeholder="Email" name="email"/>
          <label></label>
        </div>
        <div class="infield">
          <input type="password" placeholder="Senha" />
          <label></label>
        </div>
        <a href="#" class="forgot">Esqueceu sua senha?</a>
        <button>Entrar</button>
        <button class="responsive-btn">- Não tem conta? cadastre-se -</button>
      </form>
    </div>
    <div class="overlay-container" id="overlayCon">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <a href="../../index.html" class="return-link"><i class="fa-solid fa-arrow-left"></i></a>
          <h1>Bem-vindo de volta!</h1>
          <p>Para continuar conectado, faça login com suas informações</p>
          <button>Entrar</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Olá, Amigo!</h1>
          <p>Insira seus dados pessoais e comece sua jornada conosco</p>
          <button>Cadastrar</button>
        </div>
      </div>
      <button id="overlayBtn"></button>
    </div>
  </main>

  <script src="../scripts/sign-animation.js"></script>
</body>
</html>
